<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de lista Compras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>LISTA DE COMPRAS</h1>

    <div class="welcome-section" id="welcome-section">
        <input type="text" id="name-input" placeholder="Digite seu nome">
        <button id="enter-btn">Entrar</button>
    </div>

    <p id="welcome-message"></p>

    <div class="add-item-section" id="add-item-section">
        <input type="text" id="new-item-input" placeholder="Adicionar novo item...">
        <button id="add-item-btn">Adicionar</button>
    </div>
    <ul id="shopping-list">
        
    </ul>
    <p id="item-count">Itens Comprados: 0/0</p>
  </div> 

</script>         
</body>
</html>
